<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <form action="" name="my_cal">
            <p>
                Number 1: <input type="text" name="first">
                Number 2: <input type="text" name="second">
            </p>
            <br>
            Get Result: <input type="text" name="total">
            <input type="button" value="ADD" onclick="addition()">
            <input type="button" value="SUB" onclick="substraction()">
            <input type="button" value="MUL" onclick="multiplication()">
            <input type="button" value="DIV" onclick="division()">
        </form>
        <script>
            function addition(){
                let a = Number(document.my_cal.first.value)
                let b = Number(document.my_cal.second.value)
                c=a+b
                document.my_cal.total.value=c
            }
            function multiplication(){
                let a = Number(document.my_cal.first.value)
                let b = Number(document.my_cal.second.value)
                c=a*b
                document.my_cal.total.value=c
            }
            function substraction(){
                let a = Number(document.my_cal.first.value)
                let b = Number(document.my_cal.second.value)
                c=a-b
                document.my_cal.total.value=c
            }
            function division(){
                let a = Number(document.my_cal.first.value)
                let b = Number(document.my_cal.second.value)
                c=a/b
                document.my_cal.total.value=c
            }
        </script>
    </body>
</html>
