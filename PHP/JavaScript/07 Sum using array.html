<html>
    <head>
        <title>Sum Using Array</title>
    </head>
    <body>
        <script>
            var arr = [];
            var n = prompt("Enter the size of the array: ")
            for(var i = 0; i < n ; i++){
                arr.push(prompt("Enter array element " + (i+1)))
            }
            var s = 0;
            for(i = 0; i < n; i++){
                s = s + parseInt(arr[i])
            }
            alert("Full Array : " + arr.join(','))
            alert("Sum of Array is " + s)
        </script>
    </body>
</html>
