<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <script>
            const number = parseInt(prompt("Enter a number to display it's multiplication table"));
            if(isNaN(number)){
                alert("Invalid input. Please enter a valid number");
            }
            else{
                document.write("<br>Multiplication table for " + number);
                for(i = 1; i <= 10 ; i++){
                    const result = number * i;
                    document.write("<br>" + number + "*" + i + "=" + result)
                }
            }
        </script>
    </body>
</html>
